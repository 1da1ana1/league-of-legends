        <form action="">
            <fieldset id="usuario">
                <legend>Identificação do Usuário</legend>
                <p>
                   <label> Nome:</label> 
                   <input type="text" name="nome" id="cnome" size="30" maxlength="25" placeholder="Nome completo" required autofocus>
                </p>


                <p>
                    <label for="">Senha:</label>
                    <input type="password" name="senha" id="csenha" size="8" maxlength="8" placeholder="8 digitos" required>
                </p>

                <p>

                    <label for="">E-mail:</label>
                    <input type="email" name="email" id="cemail" size="30" maxlength="25" placeholder="Seu e-mail aqui" required>
                </p>

                <fieldset id="sexo">
                        <legend>Sexo</legend>
                        <p>
                            <input type="radio" name="sexo" id="cmasc" checked>
                            <label for="">Masculino</label>
                        </p>

                        <p>
                            <input type="radio" name="sexo" id="cfem" >
                            <label for="">Feminino</label>
                        </p>
                        <p>
                            <input type="radio" name="sexo" id="cnao" >
                            <label for="">Prefiro não dizer</label>
                        </p>
                </fieldset>  
                
                <p>
                    <label for="">Data de Nascimento</label>
                    <input type="date" name="nasc" id="cnasc">
                </p>


            </fieldset>

            <fieldset id="endereco">
                <legend> Endereço do Usuário</legend>
                <p>
                    <label for="">Logradouro</label>
                    <input type="text" name="rua" id="crua" size="50" maxlength="50" placeholder="Rua, Av., Trav.,...">
                </p>

                <p>
                    <label for="">Número:</label>
                    <input type="number" name="num" id="cnum" min="0" max="9999">
                </p>
                <p>
                <label for="" >Estado:</label>
                   
                <select id="cselc" >
                    <optgroup label="Região sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espirito Santo</option>
                    </optgroup>

                    <optgroup label="Região sul">
                        <option value="SC">Santa Catarina</option>
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Suls</option>
                    </optgroup>

                </select>

                <p><label for="">Cidade:</label>
                    <input type="text" name="cid" id="ccid" size="40" maxlength="40" placeholder="Sua Cidade">
                </p>
            </p>

 </fieldset>
 <fieldset id="mensagem">
     <legend>Mensagem do Usuário</legend>
     <p>
         <label for="">Mensagem</label>
         
     </p>
     <p><textarea name="msg" id="cmsg" cols="50" rows="7" placeholder="Digite a sua mensagem"></textarea></p>
 </fieldset>
 <input type="button" name="Enviar" value="Enviar" class="btn">
 <input type="reset" name="Limpar" value="Limpar" class="btn">
